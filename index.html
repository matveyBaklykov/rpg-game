<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG - Dragon Repeller</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game">
        <div id="stats">
            <span class="stat">XP: <strong><span id="xpText">0</span></strong></span>
            <span class="stat">Health: <strong><span id="healthText">100</span></strong></span>
            <span class="stat">Gold: <strong><span id="goldText">50</span></strong></span>
        </div>
        <div id="controls">
            <button id="button1">Пойти в лавку</button>
            <button id="button2">Пойти в пещеру</button>
            <button id="button3">Сразиться с драконом</button>
        </div>
        <div id="monsterStats">
            <span class="stat">
                Имя монстра: <strong><span id="monsterName"></span></strong>
            </span>
            <span class="stat">
                Health: <strong><span id="monsterHealth"></span></strong>
            </span>
        </div>
        <div id="text">
            Добро пожаловать в Подземелья и МорМонстерс. Вы должны победить дракона, который мешает людям покинуть город. Вы находитесь на городской площади. Куда вы хотите пойти? Воспользуйтесь кнопками выше
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
